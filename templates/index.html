<!DOCTYPE html>
<html>
<head>
    <title>Assistant de Transcription Audio</title>
    <!-- Intégration de Bootstrap CSS pour un design responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Télécharger un fichier audio ou vidéo</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                    </div>
                    <input type="submit" value="Transcrire" class="btn btn-primary button">
                </form>
            </div>
        </div>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Enregistrer un audio en direct</h2>
                <form action="/start_recording" method="post" style="display:inline;">
                    <input type="submit" value="Démarrer l'enregistrement" class="btn btn-success button">
                </form>
                <form action="/stop_recording" method="post" style="display:inline; margin-left: 20px;">
                    <input type="submit" value="Arrêter l'enregistrement" class="btn btn-danger button">
                </form>
            </div>
        </div>
    </div>
    <!-- Intégration de Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
