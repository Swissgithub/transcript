<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant de Transcription Audio</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-color: #27AE60;
            --danger-color: #E74C3C;
            --light-gray: #f2f2f2;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .section {
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #3B77C2;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #219150;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #C0392B;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
        }

        #transcription-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: #fafafa;
        }

        #transcription-container h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        #transcription-content, #summary-content {
            white-space: pre-wrap;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loader::after {
            content: "";
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>

        <div class="section">
            <h2>Télécharger un fichier audio ou vidéo</h2>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
                <input class="form-control" type="file" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                <button type="submit" class="btn btn-primary">Transcrire</button>
            </form>
        </div>

        <div class="section">
            <h2>Enregistrer un audio en direct</h2>
            <button id="recordButton" class="btn btn-success" onclick="startRecording(event)">Démarrer l'enregistrement</button>
            <button id="stopButton" class="btn btn-danger" onclick="stopRecording(event)" disabled>Stop l'enregistrement</button>
        </div>

        <div id="loader">
            <div>Opération en cours, veuillez patienter...</div>
        </div>

        <div id="transcription-container">
            <h2>Transcription et Résumé</h2>
            <div id="transcription-content">Transcription : </div>
            <br>
            <div id="summary-content">Résumé : </div>
        </div>
    </div>
    <script>
        function handleUpload(event) {
            event.preventDefault();
            const uploadButton = event.target.querySelector('button[type="submit"]');
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const loader = document.getElementById('loader');

            uploadButton.disabled = true;
            recordButton.disabled = true;
            stopButton.disabled = true;
            loader.style.display = 'block';

            const formData = new FormData(event.target);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                uploadButton.disabled = false;
                recordButton.disabled = false;
                stopButton.disabled = true;
                loader.style.display = 'none';

                if (data.transcription && data.summary) {
                    displayResults(data.transcription, data.summary);
                } else {
                    alert("Erreur lors de la transcription.");
                }
            })
            .catch(() => {
                uploadButton.disabled = false;
                recordButton.disabled = false;
                stopButton.disabled = true;
                loader.style.display = 'none';
                alert("Erreur lors de la transcription.");
            });
        }

        function startRecording(event) {
            event.preventDefault();
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';

            fetch('/start_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data.status === "recording_started") {
                        recordButton.disabled = true;
                        stopButton.disabled = false;
                    }
                });
        }

        function stopRecording(event) {
            event.preventDefault();
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';

            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    stopButton.disabled = true;
                    recordButton.disabled = false;

                    if (data.transcription && data.summary) {
                        displayResults(data.transcription, data.summary);
                    } else {
                        alert("Aucun enregistrement en cours ou erreur lors de la transcription.");
                    }
                });
        }

        function displayResults(transcription, summary) {
            const container = document.getElementById('transcription-container');
            const transcriptionContent = document.getElementById('transcription-content');
            const summaryContent = document.getElementById('summary-content');

            transcriptionContent.textContent = "Transcription :\n" + transcription;
            summaryContent.textContent = "Résumé :\n" + summary;
            container.style.display = 'block';
        }
    </script>
</body>
</html>
