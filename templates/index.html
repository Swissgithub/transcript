<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Transcription App</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".wav, .mp3, .mp4, .mov, .avi">
        <button type="submit">Upload and Transcribe</button>
    </form>
    <div id="result">
        <h2>Transcription</h2>
        <p id="transcriptionText"></p>
        <h2>Résumé</h2>
        <p id="summaryText"></p>
        <h2>Actions</h2>
        <ul id="actionsList"></ul>
    </div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('transcriptionText').innerText = result.transcription;
            document.getElementById('summaryText').innerText = result.summary;
            const actionsList = document.getElementById('actionsList');
            actionsList.innerHTML = '';
            result.actions.forEach(action => {
                const li = document.createElement('li');
                li.innerText = action;
                actionsList.appendChild(li);
            });
        };
    </script>
</body>
</html>
