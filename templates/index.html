<!DOCTYPE html>
<html>
<head>
    <title>Assistant de Transcription Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #connection-status {
            margin-top: 20px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        #connection-status span {
            margin-left: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .connected {
            background-color: green;
        }
        .disconnected {
            background-color: red;
        }
        #transcription {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>

        <div id="connection-status">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Checking server connection...</span>
        </div>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Télécharger un fichier audio ou vidéo</h2>
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                    </div>
                    <input id="uploadButton" type="submit" value="Transcrire" class="btn btn-primary">
                </form>
                <div id="uploadMessage"></div>
            </div>
        </div>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Enregistrer un audio en direct</h2>
                <button id="recordButton" class="btn btn-success" onclick="startRecording(event)">Démarrer l'enregistrement</button>
                <button id="stopButton" class="btn btn-danger" onclick="stopRecording(event)" disabled>Stop l'enregistrement</button>
                <div id="message"></div>
                <div id="transcription"></div>
            </div>
        </div>
    </div>
    <script>
        function handleUpload(event) {
            event.preventDefault();
            const uploadButton = document.getElementById('uploadButton');
            const uploadMessage = document.getElementById('uploadMessage');
            uploadButton.disabled = true;
            uploadMessage.textContent = "Transcription en cours...";
            // Simulate file upload and processing
            setTimeout(() => {
                uploadMessage.textContent = "Transcription terminée.";
                uploadButton.disabled = false;
            }, 3000); // Simulate a delay for processing
        }

        function startRecording(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const message = document.getElementById('message');
            fetch('/start_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    recordButton.disabled = true;
                    stopButton.disabled = false;
                    message.textContent = "Enregistrement en cours...";
                });
        }

        function stopRecording(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const message = document.getElementById('message');
            const transcriptionDiv = document.getElementById('transcription');
            stopButton.disabled = true;
            message.textContent = "Transcription en cours...";
            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    recordButton.disabled = false;
                    if (data.status === "recording_stopped") {
                        message.textContent = "Enregistrement arrêté. Transcription créée.";
                        transcriptionDiv.textContent = data.transcription;
                    } else {
                        message.textContent = "Aucun enregistrement en cours.";
                    }
                });
        }

        function updateServerConnectionStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            fetch('/check_internet')
                .then(response => response.json())
                .then(data => {
                    if (data.internet_access) {
                        statusDot.classList.remove('disconnected');
                        statusDot.classList.add('connected');
                        statusText.textContent = "Server connected to internet";
                    } else {
                        statusDot.classList.remove('connected');
                        statusDot.classList.add('disconnected');
                        statusText.textContent = "Server not connected to internet";
                    }
                })
                .catch(() => {
                    statusDot.classList.remove('connected');
                    statusDot.classList.add('disconnected');
                    statusText.textContent = "Error checking server connection";
                });
        }

        window.addEventListener('load', updateServerConnectionStatus);
    </script>
</body>
</html>
