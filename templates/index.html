<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Assistant</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f4f4f9;
            --text-color: #333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .card-title {
            font-size: 1.8em;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            text-align: center;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: var(--secondary-color); }
        .btn-success:hover { background-color: #218838; }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #c82333; }
        .btn-secondary {
            background-color: var(--primary-color);
            float: right;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .connected { background-color: var(--secondary-color); }
        .disconnected { background-color: var(--danger-color); }

        #transcription, #fileTranscription, #generatedFileContent {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            color: var(--text-color);
            white-space: pre-wrap;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription Assistant</h1>

        <div id="connection-status" class="section">
            <div class="status-dot disconnected" id="status-dot"></div>
            <span id="status-text">Checking server connection...</span>
        </div>

        <div class="section">
            <h2 class="card-title">Upload an audio or video file</h2>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
                <input type="file" class="form-control" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                <button id="uploadButton" type="submit" class="btn btn-primary">Transcribe</button>
                <span id="loading-icon" class="spinner" style="display:none;"></span>
            </form>
            <div id="uploadMessage"></div>
            <div id="fileTranscription" style="display:none;"></div>
        </div>

        <div class="section">
            <h2 class="card-title">Record live audio</h2>
            <button id="recordButton" class="btn btn-success" onclick="startRecording()">Start recording</button>
            <button id="stopButton" class="btn btn-danger" disabled onclick="stopRecording()">Stop recording</button>
            <div id="message"></div>
        </div>

        <div class="section">
            <h2 class="card-title">Generated file content</h2>
            <div id="generatedFileContent">The content of the file will appear here.</div>
        </div>

        <div class="section">
            <button id="newTranscriptionButton" class="btn btn-secondary" onclick="location.reload()">New transcription</button>
        </div>

        <div class="section">
            <h2 class="card-title">Send Transcription via Email</h2>
            <input id="emailInput" type="email" class="form-control" placeholder="Enter email address" required>
            <button id="sendEmailButton" class="btn btn-primary" onclick="sendEmail()">Send Email</button>
            <div id="emailMessage"></div>
        </div>
    </div>

    <script>
        // JavaScript logic remains unchanged
        // Functions handleUpload, startRecording, stopRecording, sendEmail, updateServerConnectionStatus as per your original script
    </script>
</body>
</html>
