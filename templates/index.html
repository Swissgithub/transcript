<!DOCTYPE html>
<html>
<head>
    <title>Assistant de Transcription Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Télécharger un fichier audio ou vidéo</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                    </div>
                    <input type="submit" value="Transcrire" class="btn btn-primary">
                </form>
            </div>
        </div>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Enregistrer un audio en direct</h2>
                <button id="recordButton" class="btn btn-success" onclick="toggleRecording(event)">Démarrer l'enregistrement</button>
                <button id="stopButton" class="btn btn-warning" onclick="toggleStop(event)" style="display: none;">Stop l'enregistrement</button>
            </div>
        </div>
    </div>
    <script>
        let isRecording = false;
        let isStopped = false;

        function toggleRecording(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const url = isRecording ? '/stop_recording' : '/start_recording';
            fetch(url, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (isRecording) {
                        recordButton.textContent = 'Démarrer l\'enregistrement';
                        recordButton.classList.remove('btn-danger');
                        recordButton.classList.add('btn-success');
                        stopButton.style.display = 'none';
                    } else {
                        recordButton.textContent = 'Arrêter l\'enregistrement';
                        recordButton.classList.remove('btn-success');
                        recordButton.classList.add('btn-danger');
                        stopButton.style.display = 'inline-block';
                    }
                    isRecording = !isRecording;
                });
        }

        function toggleStop(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const stopButton = document.getElementById('stopButton');
            const url = isStopped ? '/resume_recording' : '/stop_recording';
            fetch(url, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (isStopped) {
                        stopButton.textContent = 'Stop l\'enregistrement';
                        stopButton.classList.remove('btn-secondary');
                        stopButton.classList.add('btn-warning');
                    } else {
                        stopButton.textContent = 'Reprendre l\'enregistrement';
                        stopButton.classList.remove('btn-warning');
                        stopButton.classList.add('btn-secondary');
                    }
                    isStopped = !isStopped;
                });
        }
    </script>
</body>
</html>
