<!DOCTYPE html>
<html>
<head>
    <title>Assistant de Transcription Audio</title>
    <!-- Intégration de Bootstrap CSS pour un design responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Télécharger un fichier audio ou vidéo</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                    </div>
                    <input type="submit" value="Transcrire" class="btn btn-primary button">
                </form>
            </div>
        </div>

        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Enregistrer un audio en direct</h2>
                <button id="recordButton" class="btn btn-success button" onclick="toggleRecording(event)">Démarrer l'enregistrement</button>
            </div>
        </div>
    </div>
    <!-- Intégration de Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isRecording = false;

        function toggleRecording(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const button = document.getElementById('recordButton');
            const url = isRecording ? '/stop_recording' : '/start_recording';
            fetch(url, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (isRecording) {
                        button.textContent = 'Démarrer l\'enregistrement';
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-success');
                    } else {
                        button.textContent = 'Arrêter l\'enregistrement';
                        button.classList.remove('btn-success');
                        button.classList.add('btn-danger');
                    }
                    isRecording = !isRecording;
                });
        }
    </script>
</body>
</html>
