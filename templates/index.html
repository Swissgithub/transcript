<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant de Transcription Audio</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 400;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            padding: 12px 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }
        .btn-primary {
            background-color: #5a67d8;
        }
        .btn-primary:hover {
            background-color: #4c51bf;
        }
        .btn-success {
            background-color: #48bb78;
        }
        .btn-success:hover {
            background-color: #38a169;
        }
        .btn-danger {
            background-color: #e53e3e;
        }
        .btn-danger:hover {
            background-color: #c53030;
        }
        #message, #uploadMessage {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
        #transcription, #fileTranscription, #generatedFileContent {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            white-space: pre-wrap;
            border: 2px solid #5a67d8;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-left-color: #5a67d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status Bar */
        #status-bar {
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #status-bar span {
            vertical-align: middle;
            font-weight: 400;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistant de Transcription Audio</h1>
        <!-- Barre de statut (pas de connexion internet) -->
        <div id="status-bar">
            <span id="status-text">Mode hors-ligne - Aucun appel réseau effectué</span>
        </div>

        <!-- Section Upload -->
        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Télécharger un fichier audio ou vidéo</h2>
                <form id="uploadForm" method="post" enctype="multipart/form-data" onsubmit="simulateUpload(event)">
                    <input class="form-control" type="file" accept=".wav,.mp3,.mp4,.mov,.avi" required>
                    <input id="uploadButton" type="submit" value="Transcrire" class="btn btn-primary">
                </form>
                <div id="uploadMessage"></div>
                <div id="fileTranscription" style="display: none;"></div>
            </div>
        </div>

        <!-- Section Enregistrement -->
        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Enregistrer un audio en direct</h2>
                <button id="recordButton" class="btn btn-success" onclick="startFakeRecording()">Démarrer l'enregistrement</button>
                <button id="stopButton" class="btn btn-danger" onclick="stopFakeRecording()" disabled>Arrêter l'enregistrement</button>
                <div id="message"></div>
                <div id="transcription"></div>
            </div>
        </div>

        <!-- Section Fichier généré -->
        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Contenu du fichier généré</h2>
                <div id="generatedFileContent">Le contenu du fichier sera affiché ici.</div>
            </div>
        </div>
    </div>

    <script>
        function simulateUpload(event) {
            event.preventDefault();
            const uploadButton = document.getElementById('uploadButton');
            const uploadMessage = document.getElementById('uploadMessage');
            uploadButton.disabled = true;
            uploadMessage.innerHTML = '<span class="spinner"></span>Transcription en cours...';

            // Simulation de traitement
            setTimeout(() => {
                uploadButton.disabled = false;
                uploadMessage.textContent = "Transcription terminée.";
                document.getElementById('generatedFileContent').textContent = "Ceci est une transcription simulée du fichier envoyé.";
            }, 3000);
        }

        let recordingInProgress = false;

        function startFakeRecording() {
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const message = document.getElementById('message');

            if (!recordingInProgress) {
                recordingInProgress = true;
                recordButton.disabled = true;
                stopButton.disabled = false;
                message.innerHTML = '<span class="spinner"></span>Enregistrement en cours...';
            }
        }

        function stopFakeRecording() {
            const recordButton = document.getElementById('recordButton');
            const stopButton = document.getElementById('stopButton');
            const message = document.getElementById('message');
            const transcriptionDiv = document.getElementById('transcription');

            if (recordingInProgress) {
                stopButton.disabled = true;
                message.innerHTML = '<span class="spinner"></span>Traitement en cours de la transcription...';

                setTimeout(() => {
                    recordingInProgress = false;
                    recordButton.disabled = false;
                    message.textContent = "Enregistrement arrêté. Transcription créée.";
                    transcriptionDiv.textContent = "Ceci est une transcription simulée de l'enregistrement.";
                }, 3000);
            }
        }
    </script>
</body>
</html>
