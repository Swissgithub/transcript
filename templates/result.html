<!DOCTYPE html>
<html>
<head>
    <title>Résultat de la Transcription</title>
    <!-- Intégration de Bootstrap CSS pour un design responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .transcription, .summary {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultat de la Transcription</h1>
        <div class="section card">
            <div class="card-body">
                <h2 class="card-title">Transcription</h2>
                <div class="transcription">
                    {% if transcription %}
                        {{ transcription }}
                    {% else %}
                        <p>Aucune transcription disponible.</p>
                    {% endif %}
                </div>
                <h2 class="card-title">Résumé</h2>
                <div class="summary">
                    {% if summary %}
                        {{ summary }}
                    {% else %}
                        <p>Aucun résumé disponible.</p>
                    {% endif %}
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-primary button">Retour</a>
            </div>
        </div>
    </div>
    <!-- Intégration de Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
